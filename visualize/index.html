<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GAG Teppich</title>
  <link rel="icon" href="assets/favicon.png">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="data/data.js"></script>
  <script src="data/save.js"></script>
  <script src="data/options.js"></script>
  <script src="js/vis.min.js.js"></script>
  <script src="js/jquery-3.7.1.min.js.js"></script>
  <script src="https://unpkg.com/compromise"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js" referrerpolicy="no-referrer"></script>
</head>

<body style="cursor: wait">
  <div id="loading-container">
    <p id="loading" class="noselect">0%</p>
    <p id="comment" class="noselect">Lernen’s a bissl Geduld...</p>
  </div>

  <div id="network"></div>
  <!-- <a href="https://www.geschichte.fm/"><img id="logo" src="assets/podcast-cover.jpg"></a> -->

  <section id="sidebar-wrapper">
    <input type="text" id="search" list="search-suggestions" spellcheck="false" placeholder="Finde ein Thema..."
      onkeydown="search(this)">
    <datalist id="search-suggestions"></datalist>

    <div id="sidebar">
      <div class="cropped-image" id="cropped-image" style="max-height: 100%;" onmousedown="imageAnimate()">
        <img id="thumbnail" src="assets/gag-logo.webp">
      </div>
      <h1 id="title">Geschichten aus der Geschichten<br>»Flickenteppich«</h1>
      <p id="description"></p>
      <div id="sidebar-data">
        <h2>Episoden<span class="small" id="episodes-number"></span></h2>
        <div id="episodes-wrapper">
          <div id="episodes"></div>
        </div>

        <h2>Verbindungen<span class="small" id="connections-number"></span></h2>
        <div id="connections-to-section" style="display: block;">
          <h3>...zu anderen Themen:</h3>
          <div class="connections-wrapper" id="connections-to-wrapper"></div>
        </div>

        <div id="connections-from-section" style="display: block; margin-bottom: 50px;">
          <h3>...von anderen Themen:</h3>
          <div class="connections-wrapper" id="connections-from-wrapper">
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="info">
    <h3 id="context-title"></h3>
    <p id="context"></p>
  </div>

  <script src="js/script.js"></script>


</body>

</html>
