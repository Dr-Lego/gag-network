<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../data/data.js"></script>
</head>
<body>
    <main>
        <section class="list-container">
            <h2>Wähle eine Variante des Netzwerks aus:</h2>
            <ul id="list" for="small">
                <li class="noselect">
                    <input type="radio" id="small" name="options" value="small">
                    <label for="small"><b>Interaktiv</b> (klein, aber die Knoten lassen sich flüssig bewegen)</label>
                </li>
                <li class="noselect">
                    <input type="radio" id="medium" name="options" value="medium" checked="checked">
                    <label for="medium"><b>Mittel</b> (alle Themen mit mehr als 50 Verbindungen werden ausgeblendet)</label>
                </li>
                <li class="noselect">
                    <input type="radio" id="large" name="options" value="large">
                    <label for="large"><b>Groß</b> (alle Themen)</label>
                </li>
            </ul>
        </section>
        <section class="tag-container">
            <h2>Ausgeblendete Themen</h2>
            <div id="tags"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
